<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Detalle del Servicio</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
body {
  background-color: #0f1115;
  color: #e0e0e0;
  font-family: 'Segoe UI', sans-serif;
  padding: 20px;
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
  background-color: #1a1d23;
  border-radius: 10px;
  box-shadow: 0 0 10px #000;
}

h1 {
  color: #3b82f6;
  margin-bottom: 10px;
}

p {
  margin: 5px 0 15px;
}

.galeria {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  margin-bottom: 30px;
}

.galeria img, .galeria video {
  max-width: 240px;
  border-radius: 8px;
  box-shadow: 0 0 5px #000;
}

.perfil {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 30px;
}

.perfil img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
}

.chat {
  background-color: #2a2d33;
  padding: 15px;
  border-radius: 8px;
}

#mensajes p {
  background-color: #3b82f6;
  padding: 8px;
  border-radius: 5px;
  margin-bottom: 5px;
  color: white;
}

#mensaje {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 5px;
  background-color: #1f232b;
  color: white;
}

.chat button {
  margin-top: 10px;
  background-color: #3b82f6;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}
  </style>
</head>
<body>
  <div class="container">
    <h1 id="titulo"></h1>
    <p id="descripcion"></p>
    <p><strong>Precio:</strong> $<span id="precio"></span></p>

    <div class="galeria" id="galeria"></div>

    <div class="perfil" id="perfil-vendedor">
      <img id="foto-vendedor" src="" alt="Foto del vendedor" />
      <div>
        <p><strong>Vendedor:</strong> <span id="nombre-vendedor"></span></p>
        <button onclick="iniciarChat()">Hablar con el vendedor</button>
      </div>
    </div>

    <div class="chat" id="chat-box" style="display:none;">
      <h3>Chat</h3>
      <div id="mensajes"></div>
      <input type="text" id="mensaje" placeholder="Escribe tu mensaje..." />
      <button onclick="enviarMensaje()">Enviar</button>
    </div>
  </div>

  <script>
    const client = window.supabase.createClient(
      'https://efbkdygonqsshvwjlcmx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmYmtkeWdvbnFzc2h2d2psY214Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzMTUxMTMsImV4cCI6MjA3Njg5MTExM30.ZpkLvS7A8tDHdYz5ICWzlO3gV34sPpZ-r7J80mdzTvY'
    );

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    async function cargarDetalle() {
      const { data: servicio, error } = await client
        .from('servicios')
        .select('*')
        .eq('id', id)
        .single();

      if (error) {
        console.error('Error al cargar servicio:', error);
        return;
      }

      document.getElementById('titulo').textContent = servicio.titulo;
      document.getElementById('descripcion').textContent = servicio.descripcion;
      document.getElementById('precio').textContent = servicio.precio;

      const galeria = document.getElementById('galeria');
// Mostrar miniatura principal
if (servicio.miniatura_url) {
  const img = document.createElement('img');
  img.src = servicio.miniatura_url;
  galeria.appendChild(img);
}

// Mostrar galería multimedia
if (servicio.multimedia && Array.isArray(servicio.multimedia)) {
  servicio.multimedia.forEach(item => {
    if (item.tipo === 'imagen') {
      const img = document.createElement('img');
      img.src = item.url;
      galeria.appendChild(img);
    } else if (item.tipo === 'video') {
      const video = document.createElement('video');
      video.src = item.url;
      video.controls = true;
      video.style.maxWidth = '300px';
      video.style.margin = '10px';
      video.style.borderRadius = '8px';
      galeria.appendChild(video);
    }
  });
}

      // Simulación de vendedor (puedes conectar con tabla real luego)
      document.getElementById('nombre-vendedor').textContent = 'Yeicer';
      document.getElementById('foto-vendedor').src = 'https://via.placeholder.com/80';
    }

    function iniciarChat() {
      document.getElementById('chat-box').style.display = 'block';
    }

    function enviarMensaje() {
      const mensaje = document.getElementById('mensaje').value;
      const contenedor = document.getElementById('mensajes');
      const nuevo = document.createElement('p');
      nuevo.textContent = `Tú: ${mensaje}`;
      contenedor.appendChild(nuevo);
      document.getElementById('mensaje').value = '';
    }

    window.addEventListener('DOMContentLoaded', cargarDetalle);
  </script>
</body>
</html>
